<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4453a54593.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/star.css" />
    <link rel="stylesheet" href="css/card.css" />
    <link rel="stylesheet" href="css/love.css" />
    <link rel="stylesheet" href="css/love_sttm.css" />
    <link rel="stylesheet" href="css/letter.css" />
    <title>宝宝生日快乐</title>
  </head>
  <body>
    <div class="card card__unhover">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-1-layer"></div>
            <div class="middle-2-layer"></div>
            <div class="bottom-layer"></div>
            <div class="first-candle"></div>
            <div class="second-candle"></div>
            <div class="third-candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div id="card_inside" class="inside">
        <p>Whishing you a very happy birthday filled with love and laughter</p>
        <span id="burst-container"></span>
        <div class="gift_container">
          <div class="gift">
            <input id="click" type="checkbox" />
            <label for="click" class="click"></label>
            <div class="wishes">
              <div class="love_sttm_container">
                <input id="love_sttm" type="checkbox" />
                <label for="love_sttm" class="love_sttm"> </label>
                <div id="draft_letter"></div>
              </div>
            </div>
            <div id="love_container"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="letter"></div>

    <script src="js/start.js"></script>
    <script src="js/card.js"></script>
    <script src="js/love.js"></script>
    <script src="js/letter.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
