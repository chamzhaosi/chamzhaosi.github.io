<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>猪猪和宝宝第一次的圣诞节</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/sky.css" />
    <link rel="stylesheet" href="./css/constant.css" />
    <link rel="stylesheet" href="./css/star.css" />
    <link rel="stylesheet" href="./css/moon.css" />
    <link rel="stylesheet" href="./css/snow.css" />
    <link rel="stylesheet" href="./css/cloud.css" />
    <link rel="stylesheet" href="./css/tree.css" />
    <link rel="stylesheet" href="./css/garden.css" />
    <link rel="stylesheet" href="./css/snowman.css" />
  </head>
  <body class="sky">
    <audio id="windSound" src="./assest/windsound.mp3"></audio>
    <audio id="christmsSong" src="./assest/christmassong.mp3" loop></audio>
    <div id="moon_to_start_all" class="moon absolute m-5"></div>
    <div class="flex w-full">
      <div
        id="sky_star_container1"
        class="w-1/2 transition-opacity duration-1000 ease-in-out opacity-1"
      ></div>
      <div
        id="sky_star_container2"
        class="w-1/2 transition-opacity duration-1000 ease-in-out opacity-1"
      ></div>
    </div>

    <div id="tree_container">
      <div class="tree">
        <div class="star"></div>
        <div class="layer layer1"></div>
        <div class="layer layer2"></div>
        <div class="layer layer3"></div>
        <div class="trunk"></div>
      </div>

      <div class="tree tree2">
        <div class="star star2"></div>
        <div class="layer layer1"></div>
        <div class="layer layer2"></div>
        <div class="layer layer3"></div>
        <div class="trunk"></div>
      </div>

      <div class="tree tree3">
        <div class="star star3"></div>
        <div class="layer layer1"></div>
        <div class="layer layer2"></div>
        <div class="layer layer3"></div>
        <div class="trunk"></div>
      </div>
    </div>

    <div class="snow_man_container"></div>
    <div class="snow_man_container snow_man_2"></div>

    <div id="garden" class="absolute bottom-0 flex">
      <div class="gardenTopLeft"></div>
      <div class="gardenTopRight"></div>
    </div>

    <script src="./js/constant.js"></script>
    <script src="./js/star.js"></script>
    <script src="./js/snow.js"></script>
    <script src="./js/cloud.js"></script>
    <script src="./js/minItem.js"></script>
    <script src="./js/maxItem.js"></script>
    <script src="./js/gardenSnow.js"></script>
    <script src="./js/playSound.js"></script>
    <script src="./js/startAll.js"></script>
  </body>
</html>
